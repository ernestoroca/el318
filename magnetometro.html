<!DOCTYPE html>
<html>
<body>
<button id="gps">Try It</button>
<p id="x"></p>
<p id="y"></p>
<p id="z"></p>
<script>
let magSensor = new Magnetometer({frequency: 60});
var elemx = document.getElementById("x");
var elemy = document.getElementById("y");
var elemz = document.getElementById("z");
magSensor.addEventListener('reading', e => {
  elemx.innerHTML = "X: " + magSensor.x;
  elemy.innerHTML = "Y: " + magSensor.y;
  elemz.innerHTML = "Z: " + magSensor.z;
});
magSensor.start();
</script>

</body>
</html>
